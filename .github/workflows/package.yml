name: Auto Package & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:

  # Job 1: Release (保持不变)
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # --- 1. Blender ---
      - name: Package Blender Addon
        run: |
          BLENDER_ZIP="EasyTransfer_blender_${{ github.ref_name }}.zip"
          zip -r $BLENDER_ZIP EasyTransfer_blender -x "*.git*" "*.DS_Store" "*__pycache__*" "*.vscode*"
          echo "BLENDER_FILENAME=$BLENDER_ZIP" >> $GITHUB_ENV

      # --- 2. Rhino ---
      - name: Package Rhino Plugin
        run: |
          RHINO_ZIP="EasyTransfer_rhino_${{ github.ref_name }}.zip"
          zip -r $RHINO_ZIP EasyTransfer_rhino -x "*.git*" "*.DS_Store" "*__pycache__*" "*.vscode*"
          echo "RHINO_FILENAME=$RHINO_ZIP" >> $GITHUB_ENV

      # --- 3. Release ---
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Release ${{ github.ref_name }}
          draft: false    
          prerelease: false
          generate_release_notes: true
          files: |
            ${{ env.BLENDER_FILENAME }}
            ${{ env.RHINO_FILENAME }}

  # Job 2: 生成仓库索引 (已简化)
  update-repo:
    needs: build-and-release 
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Wait for API consistency
        run: sleep 30

      # --- 修改点：直接运行仓库里的 Python 文件 ---
      - name: Generate index.json
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python scripts/blender_build_repo.py

      # --- 部署步骤 ---
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: . 

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4